<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YankeePlug ⚡ | Coming Soon</title>
  <meta name="description" content="Get US & UK numbers at Naija prices. Launching soon."/>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 90%;
      z-index: 10;
    }
    h1 {
      font-size: 4.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, #00ff9d, #ffff00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.4rem;
      opacity: 0.9;
      margin: 1.5rem 0;
      line-height: 1.6;
    }
    .tagline { font-size: 1.8rem; color: #00ff9d; margin: 2rem 0; font-weight: 600; }
    
    .email-form {
      margin: 3rem 0;
      display: flex;
      justify-content: center;
      gap: 0;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input {
      padding: 18px 24px;
      width: 320px;
      border: none;
      border-radius: 12px 0 0 12px;
      font-size: 1.1rem;
      outline: none;
    }
    button {
      padding: 18px 32px;
      background: #00ff9d;
      color: #000;
      border: none;
      border-radius: 0 12px 12px 0;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00cc7a; }
    
    footer {
      margin-top: 5rem;
      opacity: 0.6;
      font-size: 0.9rem;
    }
    .sparkle {
      position: absolute;
      font-size: 2rem;
      animation: float 6s infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YankeePlug <span class="sparkle">⚡</span></h1>
    <p>Foreign numbers (US • UK • Canada) at real Naija prices</p>
    <div class="tagline">Launching very soon…</div>
    
    <div class="email-form">
      <input type="email" placeholder="Your email for launch alert + ₦500 free credit" required />
      <button>Notify Me</button>
    </div>
    
    <footer>© 2025 YankeePlug.ng • Built for Naija Gen-Z</footer>
